<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <script src="script.js" defer></script>
  <title>calculator</title>
</head>

<body>
  <main class="main">
      <div class="calculator-grid">
          <div class="output">
              <div data-pervious-operand class="pervious-operand"></div>
              <div data-current-operand class="current-operand"></div>
          </div>
        <button data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-perations>&radic;</button>
        <button data-perations>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-perations>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-perations>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-perations>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-perations>^</button>
        <button data-equals>=</button>
		<p class="text">Уважаемые проверяющие, для прверки извлечения из корня, нужно ввести цифру, затем корень, затем 2</p>
      </div>

  </main>

</body>
</html>
